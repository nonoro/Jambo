                </li>

      <div class="content-wrapper">
         <!-- Container-fluid starts -->
         <!-- Main content starts -->
         <div class="container-fluid">
            <div class="row">
               <div class="main-header">
                  <h4>Jambo Admin Page</h4>
               </div>
            </div>

               <div class="col-lg-8" style="width: 400px;">
                  <div class="card">
                     <div class="card-header">
                        <h5 class="card-header-text">아이콘 등록하기</h5>
                     </div>
                      <form th:action="@{/icon/register}" method="post" enctype="multipart/form-data">
                          <div class="form-item">
                          <span class="form-item-icon material-symbols-rounded" style="margin-left: 15px">Badge</span>
                          <input type="text" placeholder="아이콘 이름" id="name" name="name"
                                 autofocus required class="join">
                          </div>
                          <div class="form-item">
                          <span class="form-item-icon material-symbols-rounded" style="margin-left: 15px">Payments</span>
                          <input type="text" placeholder="아이콘 가격" id="price" name="price"
                                 autofocus required class="join">
                          </div>
                          <div class="form-item">
                          <span class="form-item-icon material-symbols-rounded" style="margin-left: 15px">Pin</span>
                          <input type="text" placeholder="아이콘 수량" id="quantity" name="quantity"
                                 autofocus required class="join">
                          </div>
                          <div class="form-item">
                          <span class="form-item-icon material-symbols-rounded" style="margin-left: 15px">Save</span>
                          <input type="file" placeholder="아이콘 수량" id="inputGroupFile01" name="file"
                                 autofocus required class="join">
                          </div>
                          <div class="form-item" style="margin-left : 100px">
                              <input type="submit" class="btn btn-primary" value="등록" style="margin-top: 10px">
                              <input onclick="goBack()" type="button" class="btn btn-primary" value="뒤로가기" style="margin-top: 10px">
                          </div>
                          <script>
                              function goBack() {
                                  window.history.back();
                              }
                          </script>
                      </form>

                     <div class="card-block">
<!--                        <div id="barchart" style="min-width: 250px; height: 330px; margin: 0 auto"></div>-->
                     </div>
                  </div>
               </div>

         </div>
         <!-- Main content ends -->
         <!-- Container-fluid ends -->
         <div class="fixed-button">
            <a href="#!" class="btn btn-md btn-primary">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i> 관리자 페이지 나가기
            </a>
         </div>
      </div>
   </div>

<script>
var $window = $(window);
var nav = $('.fixed-button');
$window.scroll(function(){
    if ($window.scrollTop() >= 200) {
       nav.addClass('active');
    }
    else {
       nav.removeClass('active');
    }
});
</script>
