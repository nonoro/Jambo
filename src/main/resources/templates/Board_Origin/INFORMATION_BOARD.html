<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>notice list page</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/assets/img/jamboLogo.ico" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/board/css/board.css" rel="stylesheet">

    <!-- 게시판 조회 기능  -->
    <script>


    </script>

</head>

<body>

<!--헤더-->
<header th:replace="../templates/Baker/common/header.html ::header">
</header>

<main id="main">
    <!-- ======= Clients Section ======= -->
    <section id="clients" class="clients section-bg">
        <div class="container">

        </div>
    </section><!-- End Clients Section -->

    <!--Slideshow header-->
    <div class="main_container">
        <div class="mySlides">
            <div class="text">
            </div>
        </div>

        <div class="caption-container">
        </div>

        <div class="row">
            <div class="column">
            </div>
        </div>
    </div>

    <!--공지사항 부분-->
    <div class="notice">
    <div class="board_title">
        <h4 class="mini_h"><img src="/board/img/home.png" class="home_img" alt="home" style="width: 29px;"> 정보 게시판 </h4>
        <img src="/board/img/infomation.png" class="notice_img" alt="notice" style="width: 1080px;">
    </div>
    <div id="notice_wrap">
        <div id="right">
            
            <footer class="noticeFooter">  <!--flex-->
                <div class="board_wrap">

                    <table class="noticeTbe">
                        <tr>
                            <th class="n_th">제목</th>
                            <th class="n_th">글쓴이</th>
                            <th class="n_th">작성일</th>
                            <th class="n_th">조회수</th>
                        </tr>

                        <tr class="n_tr" th:each="board : ${list}">
                            <td class="n_td"><a th:href="@{'/board/read/'+${board.id}}" class="n_a">
                                <span th:text="${board.title}"></span>
                            </a></td>
                            <td class="n_td">
                                <img th:src="@{${savePath} + '/' + ${board.user.getMainEmotion()}}" style="width: 30px; height: 30px">
                                <span th:text="${board.user.getNickName()}"></span>
                            </td>
                            <td class="n_td">
                                <span th:text="${#temporals.format(board.writeDate, 'yyyy-MM-dd HH:mm')}"></span>
                            </td>
                            <td class="n_td">
                                <span th:text="${board.views}"></span>
                            </td>
                        </tr>
                    </table>

                </div>
                <a th:href="@{'/board/write'}">글쓰기 </a>
                
                
                <!--side 부분-->
                <div id="aside">
                    <div id="rating">
                        <b>Top 유저</b>
                        <p class="np">user01</p>
                        <p class="np">user02</p>
                        <p class="np">user03</p>
                        <p class="np">user04</p>
                        <p class="np">user05</p>
                    </div>
                    <div id="tag">
                        <b>인기 태그</b>
                        <p class="np">#Java</p>
                        <p class="np">#Spring</p>
                        <p class="np">#Javascript</p>
                    </div>
                </div>

            </footer>
        </div>
        </div>
    </div>
    <!--div#wrap-->
    <nav aria-label="..." style="margin-top: 20px">
        <ul class="pagination justify-content-center">
            <li th:class="'page-item' + (${list.number} <= 0 ? ' disabled' : '')">
                <a class="page-link"
                   th:href="@{list(page=${list.number - 1}, category='INFORMATION_BOARD')}"
                   th:text="'&laquo;'"></a>
            </li>
            <th:block th:each="pageNumber : ${pageNumbers}">
                <li th:class="'page-item' + (${list.number} == ${pageNumber} ? ' active' : '')"><a class="page-link" th:href="@{/board/list(page = ${pageNumber},category='INFORMATION_BOARD')}" th:text="${pageNumber + 1}"></a></li>
            </th:block>
            <li th:class="'page-item' + (${list.number} >= ${list.totalPages - 1} ? ' disabled' : '')">
                <a class="page-link"
                   th:text="'&raquo;'"
                   th:href="@{list(page=${list.number + 1}, category='INFORMATION_BOARD')}"></a>
            </li>
        </ul>
    </nav>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="../templates/Baker/common/footer.html ::footer">
</footer>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-up-short"></i>
    </a>

    <!-- Vendor JS Files -->
    <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="/assets/vendor/php-email-form/validate.js"></script>

    <!--Slideshow header-->
    <script src="/board/board.js"></script>

    <!-- Template Main JS File -->
    <script src="/assets/js/main.js"></script>

    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>

</body>

</html>
